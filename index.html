<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superstition Labs, LLC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 60px 20px;
      flex: 1;
    }
    .hero {
      text-align: center;
      color: white;
      margin-bottom: 60px;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      font-weight: 700;
    }
    .hero p {
      font-size: 1.25rem;
      opacity: 0.9;
    }
    .apps {
      display: grid;
      gap: 20px;
    }
    .app-card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    .app-card h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #333;
    }
    .app-card p {
      color: #666;
      margin-bottom: 20px;
    }
    .app-links {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .app-links a {
      display: inline-block;
      padding: 10px 20px;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.2s;
    }
    .app-links a:hover {
      background: #5a6fd6;
    }
    .app-links a.secondary {
      background: transparent;
      color: #667eea;
      border: 2px solid #667eea;
    }
    .app-links a.secondary:hover {
      background: #667eea;
      color: white;
    }
    footer {
      text-align: center;
      padding: 30px 20px;
      color: rgba(255,255,255,0.8);
      font-size: 0.9rem;
    }
    footer a {
      color: white;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    .footer-links {
      margin-bottom: 15px;
    }
    .footer-links a {
      margin: 0 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <h1>Superstition Labs</h1>
      <p>A private product development company</p>
    </div>
  </div>

  <footer>
    <div class="footer-links">
      <a href="/privacy">Privacy Policy</a>
      <a href="/support">Support</a>
    </div>
    <p>&copy; 2025 Superstition Labs, LLC. All rights reserved.</p>
    <p>3101 N. Central Ave, Ste 183, Phoenix, AZ 85012</p>
  </footer>
</body>
</html>
